<div class="container d-flex flex-column justify-content-center align-items-center my-4">
    <h2 class="h1 fw-bold">Angular E-Commerce</h2>
    <app-day-of-week></app-day-of-week>

    <!-- {{myData | json}} -->
<div class="col-12 d-flex flex-row justify-content-between align-items-start">
    <div class="col-6 d-flex flex-column justify-content-center align-items-center">
        <h3 class="fw-bold h1 text-capitalize">Product List</h3>
        <ul *ngFor="let item of myData" class="list-group my-3">
            <!-- <li *ngIf="item.price > 90" class="list-group-item"> -->
            <li class="list-group-item">
                <div class="d-flex flex-row gap-3 justify-content-between align-items-center">
                    <img src={{item.productImage}} alt={{item.productName}}  width="50" height="auto" class="col-2 rounded shadow-lg">
                    <span class="col-3">{{item.productName}}</span>
                    <span class="col-3">{{item.price}}</span>
                    <span class="col-3">{{item.description}}</span>
                </div>
                <div class="d-flex flex-row justify-content-end align-items-center gap-3 my-3">
                    <a [routerLink]="['edit-product/', item.id]">
                        <button class="btn btn-secondary">Edit</button>
                    </a>
                    <button (click)="deleteProduct(item.id)" class="btn btn-danger">Delete</button>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-6 d-flex flex-column justify-content-center align-items-center">
        <app-product-form></app-product-form>
    </div>
</div>


</div>
